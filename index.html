<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/styles/base.css">
  <link rel="stylesheet" type="text/css" href="/styles/modules.css">

  <script id='ghost-template' type='text/x-handlebars-template'>
    <img class="cover-img" src="{{imgSrc}}">
    <div class="title">{{title}}<br>-<br><small>{{author}}</small></div>
    <a href="/reviews/{{id}}"><div class="body">{{{body}}}</div></a>
  </script>

  <script id='post-page-template' type='text/x-handlebars-template'>
    <div id="imgDiv"><img src='{{imgSrc}}'></div>
    <div id="textDiv">{{{body}}}</div>
    <div id="ghost-links">{{{ghostLinks}}}</div>
    <div id="home-link"></div>
    <div id="catalog-p-link"></div>

  </script>

  <script id='ghost-link-template' type='text/x-handlebars-template'>
    <div class="ghost-link-div">
      <a href="{{url}}">
        <img src='\media\ghost.png'>
        <div class="ghost-link-text">{{{title}}}</div>
      </a>
    </div>
  </script>

  <script id='catalog-template' type='text/x-handlebars-template'>
    <a href='{{url}}' class='cat-link'><h3>{{titleUpCs}} - {{author}}</h3></a>
    <br>
  </script>

</head>
<body>

<div id="canvasWrap">
  <img id="earthDiv" src="media/earth.png">
  <img id="menuTreeDiv" src="media/spook_tree3.png">
</div>

<div id="post-page-wrap"></div>

<div id="catalog-wrap">
<a href="/" id="catalog-title"><h1><u>Z A N &nbsp; R E A D S &nbsp; . &nbsp; I N F O</u></h1></a>
</div>


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script src="/vendors/page.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script src="/scripts/menuTree.js"></script>
<script src="/scripts/tree.js"></script>
<script src="/scripts/ghost.js"></script>
<script src="/scripts/tombstone.js"></script>
<script src="/scripts/post.js"></script>
<script src="/scripts/postController.js"></script>
<script src="/scripts/indexController.js"></script>
<script src="/scripts/catalogController.js"></script>
<script src="/scripts/flock.js"></script>
<script src="/scripts/fog.js"></script>
<script src="/scripts/moon.js"></script>
<script src="/scripts/routes.js"></script>

<script>
// Post.fetchAll(init);

</script>

</body>
</html>
